{% extends 'base.html' %}

{% block content %}
    {% for project in projects %}
        <article class="post">
            <header>
       
                <div>
                    <h1>{{ project['title'] }} <a href="{{url_for('reports.view_project', project_id=project['id'])}}"> Check out</a>
                    {% if g.user %}
                        <a class="action" href="{{ url_for('index') }}">Save</a>
                    {% endif %}
                    </h1>
                </div>
            </header>
            
        </article>
        {% if not loop.last %}
            <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
